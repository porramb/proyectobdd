<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Barra de Navegación Básica -->
    <nav>
        <ul id="menu"></ul>
    </nav>

  <script>
    window.onload = () => {
      fetch('/menu')
        .then(res => res.json())
        .then(data => {
          const menu = document.getElementById('menu');
          data.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${item.url}">${item.nombre}</a>`;
            menu.appendChild(li);
          });
        });
    };
  </script>

    </body>
    
</html>
